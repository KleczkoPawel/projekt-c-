    <script>

        function czas() {
            d = new Date();
            sekundy = d.getSeconds();
            godziny = d.getHours();
            minuty = d.getMinutes();

            if (sekundy < 10)
                sekundy = "0" + sekundy;

            if (minuty < 10)
                minuty = "0" + minuty;

            if (godziny < 10)
                godziny = "0" + godziny;


            timer = document.getElementById("clock");
            timer.innerHTML = godziny + ":" + minuty + ":" + sekundy
        }
        czas();
        setInterval(czas, 1000);

        var dzienI = localStorage.getItem("dzienI");
        var dzienII = localStorage.getItem("dzienII");
        var plan_treningowy = JSON.parse(dzienI); // tablica jsonow 
        var plan_treningowy2 = JSON.parse(dzienII);

        document.getElementById("trening_div").insertAdjacentHTML("beforebegin","<h1> Dzień I :</h1>")
        for(let x of plan_treningowy)
        {
            for (let y in x)
            {
               document.getElementById("trening_div").insertAdjacentHTML("beforebegin",'<p class="trening_print">'+x[y]+'</p>') ;
            };          
            
        }

        document.getElementById("trening_div").insertAdjacentHTML("beforebegin","<h1> Dzień II :</h1>")

               document.getElementById("trening_div").insertAdjacentHTML("beforebegin",'<p class="trening_print">'+x[y]+'</p>') ;

        }
