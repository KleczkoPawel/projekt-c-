<script>
    function czas() {
        d = new Date();
        sekundy = d.getSeconds();
        godziny = d.getHours();
        minuty = d.getMinutes();

        if(sekundy<10)
            sekundy = "0" + sekundy;
        
        if(minuty<10)
            minuty = "0" + minuty;
        
        if(godziny<10)
            godziny = "0" + godziny;
        

        timer = document.getElementById("clock");
        timer.innerHTML = godziny + ":" + minuty + ":" + sekundy

    }
    czas();
    setInterval(czas, 1000);
    
    
</script>
